<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Mis Pelis</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Nunito:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<!-- NAVBAR -->
	<nav>
        <div class="nav-wrapper">
            <ul id="slide-out" class="side-nav">
                <li><a href="movies.html"><i class="large material-icons color">trending_flat</i>Buscador</a></li>
                <li><a href="profile.html"><i class="material-icons">account_circle</i>Profile</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo center">DETAILS</a>
        </div>
    </nav>
    <!-- DETAILS -->
    <!-- FIRST SECTION -->
    <section class="first-section">
    	<div class="container fluid">
    		<div class="row">
    			<div class="col s12 img-movie">
    
    			</div>
    		</div>
    	</div>
    </section>
    <!-- SECOND SECTION -->
    <section class="second-section details-dos">
    	<div class="container">
    		<div class="row details-dos-row">
    			<div class="col s9">
    				<h5>Watch</h5>
    				<i class="material-icons icon-watch">keyboard_arrow_right</i>
    			</div>
                <div class="col m3">
                    <p id="details-play"><i class="material-icons icon-play">play_arrow</i></p>
                </div>
    		</div>
    	</div>
    </section>
    <!-- THIRD SECTION -->
    <section class="third-section">
    	<div class="container">
    		<div class="row">
    			<div class="col s4 details-rating"></div>
    			<div class="offset-s4 col s4">
    				<p id="details-add-favorites">Add Favorites</p>
    			</div>
    		</div>
    	</div>
    </section>
    <!-- FOURTH SECTION -->
    <section class="fourth-section">
    	<div class="container">
    		<div class="row details-dos-row">
    			<div class="col s12 details-title"></div>
    		</div>
    		<div class="row">
    			<div class="col s12 details-summary details-genres details-director"></div>
    		</div>
    		<div class="row">
    			<div class="col s12 details-starring">
                    <h6>Starring: <br></h6>
    			</div>
    		</div>
    	</div>
    </section>

	<script src="dist/js/script.js"></script>
</body>
</html>
